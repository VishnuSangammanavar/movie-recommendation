  <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">

  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <link href="assets/css/style.css" rel="stylesheet">

  <style>
   body {
      background: linear-gradient(to right, rgb(0, 0, 0, 1), rgba(72, 2, 14, 0.9), rgba(31, 24, 0, 0.6), rgb(0, 0, 0, 1)), url('/assets/img/619306-bg-full-netflix-grid-v2.desktop.jpg');
      background-size: 100% 100%;
      background-repeat: no-repeat;
   }
   </style>
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex align-items-center">

      <div class="logo me-auto">
        <h1><a href="index.html">Welcome</a></h1>
        <!-- <a href="index.html"><img src="assets/img/disney-plus-logo-1184406-1280x0.jpeg" alt="" class="img-fluid"></a> -->
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto" href="index.html">Home</a></li>
          <li><a class="nav-link scrollto" href="index.html">Movies</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>

      <a class="login-btn" href="signin.html">Sign in</a>

    </div>
  </header><!-- End Header -->

  <main id="main">

   <!-- ======= Signin Section ======= -->
   <section id="signin" class="signin">
      <div class="container">

         <div class="form-modal">
            <div class="title-text">
               <div class="title login">
                  Login
               </div>
               <div class="title signup">
                  Signup
               </div>
            </div>
            <div class="form-toggle">
               <button id="login-toggle" onclick="toggleLogin()">Login</button>
               <button id="signup-toggle" onclick="toggleSignup()">Signup</button>
            </div>
            <div class="form-container">
               <div class="form-inner">
                  <form action="index.html" class="login">
                     <div class="field">
                        <input type="text" placeholder="Email Address" id="email" required>
                     </div>
                     <div class="field">
                        <input type="password" placeholder="Password" id="password" required>
                     </div>
                     <div class="link">
                        <input type="checkbox" onclick="myFunction()"><span>Show Password</span>
                        <a href="" onclick="email()">Forgot password?</a>
                     </div>
                     <div class="btn">
                        <input type="submit" value="Login" id="login">
                     </div>
                  </form>
                  <form action="choice.html" class="signup">
                     <div class="field">
                        <input type="text" placeholder="Username" id="uname" required>
                     </div>
                     <div class="field">
                        <input type="text" placeholder="Email Address" id="email" required>
                     </div>
                     <div class="field">
                        <input type="password" placeholder="Password" id="password" required>
                     </div>
                     <div class="btn">
                        <input type="submit" value="Signup" id="signup">
                     </div>
                  </form>
               </div>
            </div>
         </div>
      
      </div>
   </section><!-- End Signin Section -->

  </main><!-- End #main -->

   <script>
      function myFunction() {
         var password = document.getElementById("pass");
         if (password.type === "password") {
            password.type = "text";
         } 
         else {
            password.type = "password";
         }
      }

      function email() {
         var email = prompt("Enter your email id");
      }

      const loginForm = document.querySelector("form.login");
      const loginText = document.querySelector(".title-text .login");

      function toggleSignup(){
         loginForm.style.marginLeft = "-50%";
         loginText.style.marginLeft = "-50%";
         document.getElementById("login-toggle").style.backgroundColor="#e1e1e1";
         document.getElementById("login-toggle").style.color="#000";
         document.getElementById("signup-toggle").style.backgroundColor="#fad842";
         document.getElementById("signup-toggle").style.color="#fff";
      }

      function toggleLogin(){
         loginForm.style.marginLeft = "0%";
         loginText.style.marginLeft = "0%";
         document.getElementById("login-toggle").style.backgroundColor="#fad842";
         document.getElementById("login-toggle").style.color="#fff";
         document.getElementById("signup-toggle").style.backgroundColor="#e1e1e1";
         document.getElementById("signup-toggle").style.color="#000";
      }
   </script>

  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>

  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <script src="assets/js/main.js"></script>

</body>

</html>
